<body>

    <div class="container rounded">
        <div class="jumbotron">
            <h2>Lyndsey's Akan birthday calculator</h2>
        </div>
    </div>


    <div class="container-fluid">

        <form>
            <div class="form-group">
                <h3>What is your birthday?</h3>
                <label for="birthday">Birthday:</label>
                <input type="date" class="form-control" id="birthday">
            </div>
            <div class="form-group">
                <h3>What is your sex</h3>
                <label for="sex">Sex</label>
                <select name="sex" id="sex">
                    <option value="Y">Female</option>
                    <option value="N">Male</option>
                </select>
            </div>

            <button type="button" id="button" class="btn btn-primary" onclick="handleSubmit()">Press here</button>
        </form>

    </div>
    <script type="text/javascript" src="jss/script.js"></script>
